
apply plugin: 'java'
apply plugin: 'net.ltgt.errorprone'

buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.13'
  }
}

repositories {
  jcenter()
}

dependencies {
  compile 'com.google.guava:guava:23.5-jre'
}

configurations {
  all {
    resolutionStrategy {
      failOnVersionConflict()
    }
  }
}

